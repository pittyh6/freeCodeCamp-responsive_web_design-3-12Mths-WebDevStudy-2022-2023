<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main id="main">
        <header id="header">
            <img src="./img/logo2.png" alt="Logo" id="header-img" width="20%">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#header">Features</a></li>
                    <li><a class="nav-link" href="#video-sec">Content</a></li>
                    <li><a class="nav-link" href="#form-sec">Form</a></li>
                </ul>
            </nav>
        </header>
        <section id="video-sec">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/DZQjoGiiEqQ" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <section id="form-sec">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input id="email" name="email" pattern="[^ @]*@[^ @]*" type="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Get Started"> 
            </form>
        </section>
    </main>
    
</body>

</html>
