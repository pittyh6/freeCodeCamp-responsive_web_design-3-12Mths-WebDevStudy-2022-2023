<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>
        <label for="" id="email-label">Email <input id="email" type="email" required pattern="[a-z0-5]{8,}" placeholder="Enter your email"></label><!-- If you enter an email that is not formatted correctly, you will see an HTML5 validation error-->
        <label for="" id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age"></label> <!-- If you enter non-numbers in the number input, you will see an HTML5 validation error-->
        
        
    </form>
</body>
</html>
