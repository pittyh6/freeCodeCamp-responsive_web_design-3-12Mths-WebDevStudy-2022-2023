<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main>
            <form action="" id="survey-form">
                <div class="group-form">
                    <label for="" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>
                </div>
                <div class="form-group">
                    <label for="" id="email-label">Email <input id="email" type="email" required pattern="[a-z0-5]{8,}" placeholder="Enter your email"></label>
                </div> 
                <div class="form-group">
                    <label for="" id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age"></label>
                </div>

                <div class="group-form">
                    <p>Which option best describes your current role?</p>
                    <select name="" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for=""  class="label-radios"><input type="radio" name="recommend" value="definitely" class="input-radios"> Definitely</label>
                    <label for=""  class="label-radios"><input type="radio" name="recommend" value="maybe" class="input-radios"> Maybe</label>
                    <label for=""  class="label-radios"><input type="radio" name="recommend" value="not-sure" class="input-radios"> Not sure</label>
                </div>
        
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label for="" class="label-checkbox"><input type="checkbox" value="front-end-projects"> Front-end Projects</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="back-end-projects"> Back-end Projects</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="data-visualization"> Data Visualization</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="challenges"> Challenges</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="open-source-community"> Open Source Community</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="gitter-help-rooms"> Gitter help rooms</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="videos"> Videos</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="city-meetups"> City Meetups</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="wiki"> Wiki</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="forum"> Forum</label> 
                    <label for="" class="label-checkbox"><input type="checkbox" value="additional-courses"> Additional Courses</label> 
                </div>
        
        
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
        
        
                <button id="submit">Submit</button>
                
            </form>
        </main>
    </div>
</body>
</html>
