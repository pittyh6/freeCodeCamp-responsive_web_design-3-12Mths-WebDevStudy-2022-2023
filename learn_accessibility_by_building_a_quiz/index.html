<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="image logo company" >
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student info</h2>
                <div class="info"><label for="name">Name </label><input id="name" name="name" type="text"></div>
                <div class="info"><label for="email">Email </label><input id="email" name="email" type="email"></div>
                <div class="info"><label for="dob">D.O.B<span class="sr-only">(Date of Birth)</span></label><input id="dob" name="data-of-birth" type="date"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="html-question-one">
                        <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                        <ul class="answers-list">
                            <li><label for=""><input type="radio"></label></li>
                            <li><label for=""><input type="radio"></label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question"  name="html-question-two">
                        <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                        <ul class="answers-list">
                            <li><label for=""><input type="radio"></label></li>
                            <li><label for=""><input type="radio"></label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS questions</h2>
            </section>
        </form>
    </main>
</body>
</html>
